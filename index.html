<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Local Weather App</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<h1>Local Weather App</h1>
	<div class="container">
		<p id="city"></p>
		<p id="country"></p>
		<img src="" class="img-icon" id="weatherIcon">
		<p id="weather-desc" class="weather-description"></p>
		<p class="info">Click to change between Celsius to Fahrenheit:</p>
		<button id="temp-btn" class="btn-temp"></button>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
